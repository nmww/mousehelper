name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build executable
      run: |
        python build_exe.py
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          鼠标点击助手_v1.0_*.zip
        body: |
          # 鼠标点击助手 Release
          
          一个免费的鼠标自动点击工具，替代收费软件。
          
          ## 功能特性
          - 实时显示屏幕分辨率和鼠标坐标
          - 可设置自动点击次数和间隔
          - 支持左键/右键点击选择
          - F1-F12热键控制开始/停止
          - 窗口置顶，方便监控状态
          
          ## 使用说明
          1. 下载并解压zip文件
          2. 直接运行"鼠标点击助手.exe"
          3. 无需安装Python环境
          
          ## 开源协议
          MIT License - 完全免费使用